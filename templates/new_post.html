{% extends 'base.html' %}

{% block content %}

<h1 style="text-align:center">Add a new blog entry</h1>

<form action='/blog' method='post'>
    <table>
        <tr>
            <td><label for="title">Blog Title</label><br>
            <input type="text" name="title" /></td>
            <td class="error">{{title_error}}</td>
        </tr><br>
        
        <tr>
            <td><label for="body">Body</label><br>
            <textarea name="body" style="margin: 0px; height: 120px;
           width: 235px;"></textarea></td><br>
            <td class="error">{{body_error}}</td>
        </tr>
    </table>
    <input type="submit" value="add entry" />
</form>

{% endblock %}
