{% extends 'base.html' %}

{% block content %}

<h1>Blog posts:</h1>

<!--List all posts <h1> title <h/1> <p> body </p> -->

{% for blog in blogs %}

    <div class="blog-posts">

        <h2>{{blog.title}}</h2>

        <p>{{blog.body}}</p>

        <h6>written by <a href="./blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></h6>
        
    </div>

    <hr />

{% endfor %}

{% endblock %}
