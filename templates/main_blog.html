{% extends "base.html" %}

{% block content %}
<h1 style="text-align:center">Build a Blog</h1>
<hr />

    {% if blogs|length == 0 %}
        <p> nothing here</p>
    {% else %}
        {% for blog in blogs %}
        <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>


        <p>{{blog.body}}</p>
        <h6>written by <a href="./blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></h6>
        <hr />
        {% endfor %}
    {% endif %}

{% endblock %}
